    <canvas></canvas>

</body>

<script>
    let config = {
        video: {
            facingMode: 'user'
        },
        audio: false,
    };


    let video = Q('video');
    video.oncanplay = function() {
        $('#loader').fadeOut('slow')
    };

    let canvas = Q('canvas');
    let photo = Q('#photo');
    let shoot = Q('#shoot');
    let filter;

    navigator.mediaDevices
        .getUserMedia(config)
        .then(stream => video.srcObject = stream)
        .catch(alert);


    shoot.onclick = takepicture;
    clearphoto();


    function clearphoto() {
        var context = canvas.getContext('2d');
        context.fillStyle = "#AAA";
        context.fillRect(0, 0, canvas.width, canvas.height);

        var data = canvas.toDataURL('image/png');
        photo.setAttribute('src', data);
    }

    function takepicture() {
        let [height, width] = [innerHeight, innerHeight]
        var context = canvas.getContext('2d');
        if (width && height) {
            canvas.width = width;
            canvas.height = height;
            context.drawImage(video, 0, 0, width, height);
            context.filter = filter;
            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        } else
            clearphoto();

    }
    Q('a[download]').onclick = function() {
        this.href = URL.createObjectURL(new Blob([photo]));
    };

    Q('input[type="range"]').oninput = function changebright() {
        video.style.filter = photo.filter = filter = canvas.style.filter = `brightness(${x =this.value})`;
        Q('#data::before').innerHTML = x;
    }

    Q('#reverse').onclick = function() {
        if (config.video.facingMode == 'user')
            config.video.facingMode = 'environment';
        else
            config.video.facingMode = 'user';
    }

    canvas.onclick = function() {
        Object.assign(this.style, {
            transition: '0.5s',
            height: '70%',
            width: '70%',
            position: 'absolute',
            bottom: '10%',
            left: '10%'
        });
    }

    document.body.onclick = e => {
        if (e.target != canvas)
            Object.assign(canvas.style, {
                position: 'absolute',
                bottom: '10px',
                left: '10px',
                border: '2px solid white',
                height: '40px',
                width: '40px',
            })
    }
</script>
