<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #loader {
            background: rgb(3, 3, 104);
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loader p:first-child {
            color: deepskyblue;
            margin-right: 1px;
        }
        
        #loader p:last-child {
            color: white;
            margin-left: 1px;
        }
        
        #loader div {
            display: flex;
            position: absolute;
            top: 30%;
            font-size: 350%;
            font-family: "Segoe WPC", "Segoe UI", sans-serif;
            font-weight: 100;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>

<body>


    <div id="loader">
        <div>
            <p>Webcam</p>
            <p>Perfect</p>
        </div>
    </div>

</body>
<script>
    let sleep = time => {
        x = new Date().getTime();
        while (new Date().getTime() != x + time);
    }
    let getcss = (q, prop) => {
        e = typeof 'q' == 'string' ? document.querySelector(q) : q;
        return getComputedStyle(e).getPropertyValue(prop);

    }


    Q = q => document.querySelector(q);

    Q('#loader').onclick = function() {
        op = 1;
        while (op >= 0) {
            this.style.opacity = op;
            console.log(op);
            op -= 0.1;
            sleep(10);
        }
    };
</script>

</html>
